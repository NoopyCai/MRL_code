<script>
    var phoneInput = document.querySelector('#telephone');
    var errorMessage = document.createElement('div');
    errorMessage.style.color = 'red';
    errorMessage.style.marginTop = '10px';
    errorMessage.style.display = 'none';
    errorMessage.textContent = '電話號碼格式不正確';
    phoneInput.parentNode.insertBefore(errorMessage, phoneInput.nextSibling);

    phoneInput.placeholder = "0912345678"
    phoneInput.setAttribute('maxlength', '10');
    var phoneInputPattern = /^[0-9]/; 
    phoneInput.addEventListener('input', function (e) {
        e.target.value = e.target.value.replace(/[^0-9]/g, '');
        if (!phoneInputPattern.test(e.target.value)) {
            e.target.style.backgroundColor = 'pink';
            errorMessage.style.display = 'block';
        } else {
            e.target.style.backgroundColor = 'white';
            errorMessage.style.display = 'none';
        }
    });
    phoneInput.addEventListener('blur', function (e) {
        if (e.target.value.length !== 10) {
            e.target.style.backgroundColor = 'pink';
            errorMessage.style.display = 'block';
        } else {
            e.target.style.backgroundColor = 'white';
            errorMessage.style.display = 'none';
        }
    });
</script>
