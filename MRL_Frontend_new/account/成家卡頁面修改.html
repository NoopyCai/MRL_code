<script>
    (function () {
        var alreadyExist = document.querySelector('.page-title-wrapper .reminder-home-card-text');
        if (alreadyExist) {
            document.querySelector('.reminder-home-card-text').innerText = '採歸戶記名、無法轉移';
        } else {
           
            var homeCardList = document.querySelector('.amcard-codes-list .table-code-items');
            var reminderHomeCardText = document.createElement('p');
            reminderHomeCardText.className = 'reminder-home-card-text';

            if (homeCardList) {
                reminderHomeCardText.innerText = '採歸戶記名、無法轉移';
            } else {
                reminderHomeCardText.innerText = '您的帳戶無可使用的成家卡';
            }
            document.querySelector('.page-title-wrapper').appendChild(reminderHomeCardText);

        }
        var allDataDates = document.querySelectorAll('[data-th="有效日至"]');
        if (allDataDates.length > 0) {
            allDataDates.forEach(function (dataDate) {
                dataDate.innerText = '無限期';
            });
        };
    })();
</script>
