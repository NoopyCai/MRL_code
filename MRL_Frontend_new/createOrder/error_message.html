<style>
    .message.message-error.error{
        position: fixed;
        left: 40%;
        bottom: 20%;
        z-index: 2;
    }
</style>

<script>
        var targetNode = document.querySelector('#order-message');

            if (targetNode) {
                var observer = new MutationObserver(function(mutationsList) {
                    mutationsList.forEach(function(mutation) {
                        if (mutation.type === 'childList') {
                            mutation.addedNodes.forEach(function(node) {
                                var originalErrorMessage = node.querySelector('.message-error');

                                if(originalErrorMessage){
                                    var errorMessageContent = originalErrorMessage.querySelector('div').innerText;
                                    originalErrorMessage.remove();

                                   alert(errorMessageContent);
                                }
                            });
                        }
                    });
                });

                var config = { childList: true, subtree: true };
                observer.observe(targetNode, config);
            }
</script>
