<style>
   .shipped-qty{
        background-color: #c34135;
        color: #fff;
        border-radius: 4px;
        position: relative;
        right: 4px;vertical-align: middle;
        padding: 0.5rem !important;
    }
    .shipped-qty-value{
        vertical-align: middle !important;
    }
</style>

<script>
    (function(){
        var orderQtyTables = document.querySelectorAll(".edit-order-table .col-ordered-qty .qty-table");
        if(orderQtyTables.length === 0) return;

        orderQtyTables.forEach(function(orderQtyTable){
            var rows = orderQtyTable.querySelectorAll("tr");
           
            Array.from(rows).forEach(function(row){
                var label = row.querySelector("th:first-child");
                if(!label) return;

                var value = row.querySelector("td:last-child");
                var labelText = label.innerText.trim();
                

                if (labelText === "已發貨" || labelText === "Shipped") {
                    label.classList.add("shipped-qty");
                    value.classList.add("shipped-qty-value");
                }
            })
        })
    })();

</script>
