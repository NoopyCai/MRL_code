<style>
  .kol-cotainer {
    display: flex;
    justify-content: end;
    margin: 60px auto;
  }

  .cotainer-reight {
    display: flex;
    flex-direction: column;

  .flex_container {
    justify-content: center;
    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
    width: 100%;

    margin: 0 auto;

  }

  .vido-title {
    margin: 2rem 0 2.3rem 0;
  }

  .vido-title h1 {
    text-align: center;

    margin-bottom: 0;
    letter-spacing: 2px;
    margin: 0;
    line-height: 5rem;
  }

  .item-title h1 {
    text-align: center;
    font-size: 3.7rem;
    font-weight: bold;
    color: #575757;
    margin: 3.3rem 0 2rem 0;
    letter-spacing: 2px;
  }

  .twoitem {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    margin-bottom: 7rem;
  }
    /* Desktop Layout */
    .gallery {
        display: grid;
        gap: 20px;
        grid-template-columns: 2.5fr 1fr 1fr 1fr;
    }

    .gallery-item {
        position: relative;
        overflow: hidden;
        background: #f8f5f0;
        cursor: pointer;
        transform: translateY(20px);
        opacity: 0;
        transition: all 0.4s ease;
    }

    /* Main large image - spans 2 rows */
    .gallery-item:nth-child(1) {
        grid-column: 1;
        animation: slideInLeft 1.2s ease 0.2s forwards;
    }

    /* Top right image */
    .gallery-item:nth-child(2) {
        grid-column: 2;
        grid-row: 1;
        animation: slideInRight 1.2s ease 0.4s forwards;
    }

    /* Middle right image */
    .gallery-item:nth-child(3) {
        grid-column: 3;
        grid-row: 1;
        animation: slideInRight 1.2s ease 0.6s forwards;
    }

    /* Bottom right large image - spans 2 columns */
    .gallery-item:nth-child(4) {
        grid-column: 4;
        grid-row: 1;
        animation: slideInRight 1.2s ease 0.8s forwards;
    }

    .gallery-item:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .gallery-item img {
        width: 100%;
        height: 100%;
        transition: transform 0.4s ease;
    }

    .gallery-item:hover img {
        transform: scale(1.1);
    }

    .gallery-item .overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(transparent, rgba(0,0,0,0.6));
        padding: 40px 30px 30px;
        transform: translateY(100%);
        transition: transform 0.3s ease;
    }

    .gallery-item:hover .overlay {
        transform: translateY(0);
    }

    .gallery-item .tag {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: transparent;
        color: white;
        padding: 5.5px 7px 5.5px 10px;
        border-radius: 3px;
        font-size: 14px;
        font-weight: 400;
        transition: all 0.3s ease;
        border: 1px solid #fff;
    }

    .gallery-item:hover .tag {
        transform: translateY(-5px) translateX(-50%);
        box-shadow: 0 5px 15px rgba(255,0,0,0.3);
    }

    /* Mobile Layout */
    @media (max-width: 768px) {
        .container {
            padding: 20px 15px;
        }

        .header h1 {
            font-size: 32px;
        }

        .header .subtitle {
            font-size: 16px;
        }

        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 10px;
            height: auto;
        }

        .gallery-item {
            grid-column: auto;
            grid-row: auto;
        }

        /* 大圖在上方橫跨整個寬度 */
        .gallery-item:nth-child(1) {
            grid-column: 1 / span 2;
            grid-row: 1;
        }

        /* 左下方一張圖 */
        .gallery-item:nth-child(2) {
            grid-column: 1;
            grid-row: 2;
        }

        /* 右下方兩張圖垂直排列 */
        .gallery-item:nth-child(3),
        .gallery-item:nth-child(4) {
            grid-column: 2;
            height: calc(50% - 5px); /* 減去間距的一半 */
        }

        .gallery-item:nth-child(3) {
            grid-row: 2;
            margin-bottom: 10px;
        }

        .gallery-item:nth-child(4) {
            grid-row: 2;
            margin-top: 0;
            transform: translateY(calc(100% + 10px)) !important;
        }

        .gallery-item .tag {
            bottom: 15px;
            font-size: 12px;
            padding: 3.5px 5px 3.5px 8px;
        }
    }

    /* Animations */
    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideInLeft {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideInRight {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Smooth loading effect */
    /* .gallery-item::before {

    .gallery-item:hover::before {
        left: 100%;

    /* Background gradients for different rooms */
