<!-- 品牌風格大使專區 -->

<style>
  .wufeili-container {
    margin: 60px auto;
  }
  .wufeili-title{
    font-size: 25px;
    font-weight: 600;
    text-align: center;
    margin-bottom: 67px;
  }
  .gallery {
    display: grid;
    gap: 20px;
    grid-template-columns: 2.5fr 1fr 1fr 1fr;
  }

  .gallery-item {
    position: relative;
    overflow: hidden;
    background: #f8f5f0;
    cursor: pointer;
    transform: translateY(20px);
    opacity: 0;
    transition: all 0.4s ease;
  }

  /* Main large image - spans 2 rows */
  .gallery-item:nth-child(1) {
    grid-column: 1;
    animation: slideInLeft 1.2s ease 0.2s forwards;
  }

  /* Top right image */
  .gallery-item:nth-child(2) {
    grid-column: 2;
    grid-row: 1;
    animation: slideInRight 1.2s ease 0.4s forwards;
  }

  /* Middle right image */
  .gallery-item:nth-child(3) {
    grid-column: 3;
    grid-row: 1;
    animation: slideInRight 1.2s ease 0.6s forwards;
  }

  /* Bottom right large image - spans 2 columns */
  .gallery-item:nth-child(4) {
    grid-column: 4;
    grid-row: 1;
    animation: slideInRight 1.2s ease 0.8s forwards;
  }

  .gallery-item:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
  }

  .gallery-item img {
    width: 100%;
    height: 100%;
    transition: transform 0.4s ease;
  }

  .gallery-item:hover img {
    transform: scale(1.1);
  }
  

  .gallery-item .overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(transparent, rgba(0, 0, 0, 0.6));
    padding: 40px 30px 30px;
    transform: translateY(100%);
    transition: transform 0.3s ease;
  }

  .gallery-item:hover .overlay {
    transform: translateY(0);
  }

  .gallery-item .tag {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: transparent;
    color: white;
    padding: 5.5px 7px 5.5px 10px;
    border-radius: 3px;
    font-size: 14px;
    font-weight: 400;
    transition: all 0.3s ease;
    border: 1px solid #fff;
  }

  .gallery-item:hover .tag {
    transform: translateY(-5px) translateX(-50%);
  }

  /* Mobile Layout */
  @media (max-width: 768px) {
    .wufeili-title{
      display: none;
    }
    .gallery {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 10px;
      height: auto;
    }

    .gallery-item {
      grid-column: auto;
      grid-row: auto;
    }

    .gallery-item:nth-child(1) {
      grid-column: 1 / span 2;
      grid-row: 1;
    }

    .gallery-item:nth-child(2) {
      grid-column: 1;
      grid-row: 2;
    }

    .gallery-item:nth-child(3),
    .gallery-item:nth-child(4) {
      grid-column: 2;
      height: calc(50% - 5px);
    }

    .gallery-item:nth-child(3) {
      grid-row: 2;
      margin-bottom: 10px;
    }

    .gallery-item:nth-child(4) {
      grid-row: 2;
      margin-top: 0;
      transform: translateY(calc(100% + 10px)) !important;
    }

    .gallery-item .tag {
      bottom: 10px;
      font-size: 12px;
      padding: 3.5px 5px 3.5px 8px;
    }
    .gallery-item:hover {
      transform: translateY(0) scale(1);
      box-shadow: none;
    }
    .gallery-item:hover img {
      transform: scale(1);
    }
  }

  /* Animations */
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes slideInLeft {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes slideInRight {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .gallery-item:nth-child(1) {
    background: linear-gradient(135deg, #f4f1eb 0%, #e8ddd4 100%);
  }

  .gallery-item:nth-child(2) {
    background: linear-gradient(135deg, #ede6dc 0%, #d4c4b0 100%);
  }

  .gallery-item:nth-child(3) {
    background: linear-gradient(135deg, #e8ddd4 0%, #c8b8a4 100%);
  }

  .gallery-item:nth-child(4) {
    background: linear-gradient(135deg, #d4c4b0 0%, #b8a694 100%);
  }

  .gallery-item:hover lite-youtube {
    transform: scale(1.1);
  }

  .gallery-item:nth-child(1):hover lite-youtube {
    transform: none;
  }

  @media (max-width: 768px) {
    .wufeili-container {
      margin: 0;
    }
  }
</style>
