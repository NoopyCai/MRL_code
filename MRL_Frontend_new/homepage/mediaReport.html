<!-- 媒體報導 -->

<style>
  .media-reports{
      width: auto;
      margin: 0 70px;
      overflow: hidden;
  }
  .media-reports .media-reports-title{
     margin: 47px 0 0 0;
  }
  .media-reports #media-report-carousel{
      margin: 60px 0 37px 0;
  }
  @media (max-width: 1600px){
    .media-reports{
      margin: 0 50px;
    }
  }
  @media (min-width: 768px){
    .media-reports #media-report-carousel .owl-stage-outer .owl-stage{
      transform: none !important;
    }
  }
  @media (max-width: 768px){
      .media-reports{
          margin: 0;
      }
      .media-reports .owl-dots{
        margin: 25px 0 0 0;
      }
      .media-reports #media-report-carousel {
          margin: 60px 0 1rem 0;
      }
  }
  
</style>
