<script>
   require(['jquery', 'owlcarousel', 'Mrl_ProductElement'], function ($) {
            jQuery("#friend-carousel").owlCarousel({
                autoplay: true,
                autoplayTimeout:5000,
                margin: 0,
                dots: false,
                navRewind: true,
                animateIn: 'fadeIn',
                animateOut: 'fadeOut',
                loop: true,
                nav: true,
                lazyLoad: true,
                items:1,
                navText: [
                    '<svg width="100%" height="100%" viewBox="0 0 11 20"><path style="fill:none;stroke-width: 2px;stroke: #333;" d="M9.554,1.001l-8.607,8.607l8.607,8.606"/></svg>',
                    '<svg width="100%" height="100%" viewBox="0 0 11 20" version="1.1"><path style="fill:none;stroke-width: 2px;stroke: #333;" d="M1.054,18.214l8.606,-8.606l-8.606,-8.607"/></svg>'
                ]
            });

            setTimeout(function () {
                mrl_prductElement.getProducts(['20-0084-0-24', '20-0082-0-24', '1018872', '10-0105-203001-03-v2'], $fields = 'sku,name,price,MRL_discount_price,url_key', $page = 1, $page_size = 20)
                .then((success) => {
                    console.log('success', success);

                    var products = success[0].data.items;


                    products.forEach(function (product) {
                        var productId = product.sku;
                        var productName = product.name;
                        var productDisPrice = parseInt(product.MRL_discount_price).toLocaleString();
                        var productOldPrice = parseInt(product.price).toLocaleString();
                        var productContainers = document.querySelectorAll('.btn[data-product-id="' + productId + '"]');
                        var productUrl = product.url_key;
                        productContainers.forEach(function (productContainer) {

                            var productTitle = productContainer.querySelector('.product-title');
                            var productdisPrice = productContainer.querySelector('.product-disPrice')
                            var productoldPrice = productContainer.querySelector('.product-oldPrice')
                            var productUrlElement = productContainer.querySelector('.product-url')
                            console.log(productTitle)
                            productTitle.innerHTML = productName;
                            productUrlElement.href = "{{store direct_url='" + productUrl + ".html'}}";
                            if (productDisPrice !== '0') {
                                productoldPrice.innerHTML = '$' + productOldPrice;
                                productdisPrice.innerHTML = '$' + productDisPrice;
                            } else {
                                productdisPrice.innerHTML = '$' + productOldPrice;
                            }

                        })

                    })
                })
                .catch((error) => {
                    console.log('error', error);
                });
                
            }, 3000);
        });
</script>
