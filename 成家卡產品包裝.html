<script>
  const ctaBtn = document.querySelectorAll("#CTA_Add2Cart");
  const addToCartBtn = document.querySelector(".add2carOption-btn");
  const originalAddToCartBtn = document.querySelector("#product-addtocart-button");
  const buyNowBtn = document.querySelector("#menubar-buynow");

  function ctaGuider(){
    if (window.innerWidth < 768) {
      ctaBtn.forEach((btn) => {
        btn.addEventListener("click", () => {
          originalAddToCartBtn.classList.add('CTA_mrlType')
          buyNowBtn.click();
        });
      });
    }
  }


  ctaGuider();


  //隨裝置寬度改變
  window.addEventListener("resize", debounce(ctaGuider, 500));

  //防止過度觸發resize
  function debounce(func, delaytime) {
    var timer;
    return function () {
      var context = this;
      var args = arguments;
      clearTimeout(timer);
      timer = setTimeout(function () {
        func.apply(context, args);
      }, delaytime);
    };
  }
</script>
