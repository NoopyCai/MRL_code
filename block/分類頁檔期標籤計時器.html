<script>
    //  活動標籤計時器 //
    (function(){
        // 設定活動開始和結束時間
        const scheduleStartDate = new Date(2024, 10 - 1, 9, 10, 30, 59);
        const scheduleMiddleDate = new Date(2024, 10 - 1, 9, 11, 30, 59);
        const scheduleEndDate = new Date(2024, 10 - 1, 9, 12, 32, 59);
    
        // 判斷目前時間在哪個活動期間   
        const now = new Date();
        let stageOneisDuringEvent = false;
        let stageTwoisDuringEvent = false
        if (now >= scheduleStartDate && now < scheduleMiddleDate) {
            stageOneisDuringEvent = true;
        } else if (now >= scheduleMiddleDate && now < scheduleEndDate) {
            stageTwoisDuringEvent = true;
        }

        let schedulePic = document.querySelector(".promotion-schedule");
        if(schedulePic){
            if(stageOneisDuringEvent){
                schedulePic.classList.add("until-tuesday-label");
            }else if(stageTwoisDuringEvent){
                schedulePic.classList.remove("until-tuesday-label");
                schedulePic.classList.add("last-day-label");
            }else{
                schedulePic.classList.remove("until-tuesday-label");
                schedulePic.classList.remove("last-day-label");
            }
        }
    })();
</script>
