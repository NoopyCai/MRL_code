<script>
function getGaClientId() {
    var cookies = document.cookie.split('; ');
    var gaCookie = null;
    
    for (var i = 0; i < cookies.length; i++) {
        if (cookies[i].indexOf('_ga=') === 0) {
            gaCookie = cookies[i];
            break;
        }
    }

    if (!gaCookie) {
        console.log('GA Cookie not found');
        return null;
    }
    
    var parts = gaCookie.split('.');
    var clientId = parts[2] + '.' + parts[3];

    var lastDigit = clientId[clientId.length - 1];
    if (lastDigit % 2 === 0) {
        console.log('Client ID ends with an even number');
    } else {
        console.log('Client ID ends with an odd number');
    }
    return clientId;
}
