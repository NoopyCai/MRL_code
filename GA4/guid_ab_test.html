<script>
    function(){
        if(!{{Page Path}}.includes('?')){
            return '自然流量';
        }else if({{Page Path}}.includes('utm_medium')){
            var utmMedium = {{Page Path}}.split('utm_medium=')[1].split('&')[0];
            if(utmMedium.includes('mattress') || utmMedium.includes('pillow')){
                return '廣告流量_床枕群';
            }else if(utmMedium.includes('sofa') || utmMedium.includes('jasper')){
                return '廣告流量_沙發群';
            }else if(utmMedium.includes('ad')){
                return '廣告流量_家具群';
            }
        }
    }
</script>
