            'Pluffy 泡芙3人座 科技貓抓布落地沙發 象牙白 210cm',
        ]

        function checkSpecItemInCart(cartItems) {
            return Array.from(cartItems).some(function (item) {
                return specItems.some(function (specItem) {
                    return item.title.includes(specItem);
                });
            });

        var cartItems = document.querySelectorAll('.cart.item .item-info >.item > a');

        return checkSpecItemInCart(cartItems)

</script>
